<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-----js.moment script for time date group----->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/weather-styles.css">
</head>
<body>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css">

<!----------MAIN CONTAINER--------->
<div class="container">
    <div class="current-info">

        <!--------date container------>
        <div class="date-container">
            <br>
            <div><h1>My Weather App</h1></div>
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, 24 May
            </div>
            <br>

            <!-----------CURRENT/TODAY'S WEATHER------------>
            <div class="others" id="current-weather-items">
            </div>

            <!----------MAPS from MAPBOX with radio buttons-------------------->
            <!-- See a list of Mapbox-hosted public styles at -->
            <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
            <div id="menu">
                <input id="dark-v10" type="radio" name="rtoggle" value="dark" checked="checked">
                <label for="dark-v10">dark</label>
                <input id="satellite-v9" type="radio" name="rtoggle" value="satellite">
                <label for="satellite-v9">satellite</label>
                <input id="light-v10" type="radio" name="rtoggle" value="light">
                <label for="light-v10">light</label>
                <input id="streets-v11" type="radio" name="rtoggle" value="streets">
                <label for="streets-v11">streets</label>
            </div>
        </div>

        <!-------------Current Map height an width--------------->
        <div id='map' style='width: 65vw; height: 65vh; margin: auto'></div>
    </div>
    <br>

    <!--------- FUTURE FORECAST AT BOTTOM -------------->
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" class="w-icon">
            <div class="other">
<!--                <div class="day"></div>-->
                <div class="temp">High - 98.6&#176; F</div>
                <div class="temp">Low - 76.2&#176; F</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="weather-forecast-item">-->
    <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">High - 98.6&#176; F</div>
                <div class="temp">Low - 76.2&#176; F</div>
            </div>


<!------JS Scripts---->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/geocode-utils.js"></script>
<script src="js/weather-js.js"></script>
</body>
</html>
