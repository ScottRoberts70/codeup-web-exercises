<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS GRID TO LEARN</title>
    <link rel="stylesheet" href="css/css-grid.css">
</head>
<body>
<div class="card-grid">
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="temp">High - 98.6&#176; F</div>
                <div class="temp">Low - 76.2&#176; F</div>
            </div>
        </div>
        <div class="card" style="background-image: url('img/chuys1.jpeg')">
            <h4 class="day">Tuesday</h4>
        </div>
        <div class="card" style="background-image: url('img/chuys1.jpeg')">
            <h4 class="day">Wednesday</h4>
        </div>
        <div class="card" style="background-image: url('img/chuys1.jpeg')">
            <h4 class="day">Thursday</h4>
        </div>
        <div class="card" style="background-image: url('img/chuys1.jpeg')">
            <h4 class="day">Friday</h4>
        </div>
        <div class="card card-wide card-tall" style="background-image: url('img/pic_4.jpg')">
            2
        </div>
    </div>
</div>
</body>
</html>
